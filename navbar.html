<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="navbar-container">
            <div class="logo-container">
                <img src="Rsc-Img.png" alt="RSCSys Logo">
            </div>
            <div class="auth-buttons">
                <button id="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
                <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
            </div>
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <hr class="hr-glow">
        <br>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="coursePage.html">Courses</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="pages.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <form id="search-form">
                    <span class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85a1.007 1.007 0 0 0-.115-.098zm-5.442 1.398a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                        </svg>
                    </span>
                    <input type="text" name="query" id="search-input" placeholder="Search..." required>
                </form>
            </div>
        </nav>
    </header>
    <script src="script.js"></script>
</body>
</html>
